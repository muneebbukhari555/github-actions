name: gitleaks
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *" # run once a day at 1 AM
    
jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
    
      - name: Install talisman
        run: |
          curl -L https://github.com/thoughtworks/talisman/releases/download/v1.29.0/talisman_linux_amd64 -o /usr/local/bin/talisman
          chmod +x /usr/local/bin/talisman
          
      - name: Install Talisman HTML Report
        run: |
          git clone https://github.com/jaydeepc/talisman-html-report.git
          cd talisman-html-report
          npm install
          npm run build
          cp -r dist /usr/local/bin/talisman-html-report

      - name: Run talisman with HTML report
        run: talisman --scanWithHtml
