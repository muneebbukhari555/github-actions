name: React JS Workflow
on: [push, workflow_dispatch]
jobs:
  Run-npm-on-Ubuntu:
    name: Run npm on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Installing Node 
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Installing dependencies
        run: npm ci
      